name: jewelry_management_app
description: A comprehensive jewelry management application with admin and user interfaces
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3

  # State Management
  provider: ^6.1.1

  # HTTP & Data
  http: ^1.1.0
  shared_preferences: ^2.2.2

  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  flutter_staggered_grid_view: ^0.7.0
  # SQLite
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  # Animations
  animations: ^2.0.8

  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  flutter_rating_bar: ^4.0.1
  flutter_spinkit: ^5.2.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/ 
    - assets/db/app_database.db


  fonts:
  - family: Roboto
    fonts:
      - asset: fonts/Roboto-Regular.ttf
      - asset: fonts/Roboto-Bold.ttf
        weight: 700
