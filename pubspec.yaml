name: jewelry_management_app
description: A comprehensive jewelry management application with admin and user interfaces
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3

  # State Management
  provider: ^6.1.1

  # HTTP & Data
  http: ^1.1.0
  shared_preferences: ^2.2.2

  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  flutter_staggered_grid_view: ^0.7.0

  # Animations
  animations: ^2.0.8

  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/jewelry/
    - assets/images/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700